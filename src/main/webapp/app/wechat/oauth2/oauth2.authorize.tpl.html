<div class="container main">
    <div class="page-header">
        <h3>绑定帐号</h3>
    </div>
    <form role="form">
        <div class="form-group">
            <label>姓名</label>
            <div>{{param.fullName}}</div>
        </div>
        <div class="form-group">
            <label>微信帐号</label>
            <div>{{param.WeiXinId}}</div>
        </div>
        <div class="form-group">
            <label>手机号码</label>
            <div>{{param.mobile}}</div>
        </div>
        <div class="button-group">
            <button class="btn btn-primary btn-block" ng-click="authorize()">
                确认绑定
            </button>
        </div>
    </form>
</div>
