<header class="container-fluid">
    <div class="container">
        <div class="pull-left logo"/>

        <div class="pull-left subtitle"><h4>人力资源管理微信平台</h4></div>
    </div>
</header>
<div class="container main">
    <div class="page-header">
        <h3>{{config.flowName}}</h3>
    </div>
    <form role="form">
        <div class="form-group" ng-repeat="field in config.data">
            <label>{{field.name}}</label>
            <div>{{field.value}}</div>
        </div>
        <div class="button-group">
            <button class="btn btn-primary btn-block" ng-repeat="action in config.actions" ng-click="makeAction(action)">{{action}}</button>
        </div>
    </form>
    {{data}}
</div>
